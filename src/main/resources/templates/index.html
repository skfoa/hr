<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common/_header :: common_header(pageTitle='欢迎 - HR管理系统')}">
    <!-- common_header 将替换这里的 head 内容 -->
</head>
<body>
<!-- _header.html 中的导航栏会正常显示在顶部 -->

<div class="content-wrapper"> <!-- 具体页面内容包裹器 -->
    <div class="container page-content">

        <!-- LOGO 和标题居中区域 -->
        <div class="hero-section">
            <img th:src="@{/images/logo.png}" alt="Logo" class="hero-logo"/>
            <h1 class="hero-title">HR管理系统</h1>
        </div>

        <!-- 欢迎信息和链接可以放在LOGO下方 -->
        <div class="welcome-content">
            <h2>欢迎来到人力资源管理系统</h2>
            <p>这是一个基于 Spring Boot, MyBatis 和 Thymeleaf 实现的简单人力资源管理系统。</p>
            <p>请从顶部导航栏选择您要操作的模块。</p>

            <div class="dashboard-links">
                <a th:href="@{/departments/list}" class="dashboard-link">管理部门信息</a>
                <a th:href="@{/jobs/list}" class="dashboard-link">管理岗位信息</a>
                <a th:href="@{/employees/list}" class="dashboard-link">管理员工信息</a>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{common/_footer :: common_footer}"></div>
</body>
</html>
