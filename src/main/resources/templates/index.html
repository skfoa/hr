<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- 1. 引入头部元信息和CSS (来自 common/_header.html 的 page_head 片段) -->
<!-- 注意：这里直接传递了字符串作为 pageTitleParam 的值 -->
<head th:replace="~{common/_header :: page_head(pageTitleParam='欢迎 - HR管理系统')}"></head>
<body>
<!-- 2. 引入导航栏 (来自 common/_header.html 的 main_navbar 片段) -->
<div th:replace="~{common/_header :: main_navbar}"></div>
<!-- 页面主要内容区域 -->
<div class="main-container"> <!-- 这个 div 包裹主要内容 -->
    <div class="content-wrapper">
        <div class="container page-content">
            <!-- LOGO 和标题居中区域 -->
            <div class="hero-section">
                <img th:src="@{/images/logo.png}" alt="HR System Logo" class="hero-logo" style="width: 150px; height: auto;"/>
                <h1 class="hero-title">HR管理系统</h1>
            </div>
            <!-- 欢迎信息和链接 -->
            <div class="welcome-content">
                <h2>欢迎使用</h2>
                <p>这是一个基于 Spring Boot, MyBatis 和 Thymeleaf 实现的人力资源管理系统示例。</p>
                <p>请从顶部导航栏选择您要操作的模块，或使用以下快捷链接：</p>
                <div class="dashboard-links">
                    <a th:href="@{/departments/list}" class="dashboard-link">部门管理</a>
                    <a th:href="@{/jobs/list}" class="dashboard-link">岗位管理</a>
                    <a th:href="@{/employees/list}" class="dashboard-link">员工管理</a>
                </div>
            </div>
        </div>
    </div>
</div> <!-- main-container 结束 -->
<!-- 3. 引入页脚 -->
<div th:replace="~{common/_footer :: common_footer}"></div>
</body>
</html>
